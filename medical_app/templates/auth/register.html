<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-image">
                                <img  src="{{ url_for('static', filename='images/img_login.jpg') }}">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-primary"><b>Đăng ký</b></h1>
                                    </div>
                                    {% if err_msg %}
                                    <div class="alert alert-warning">
                                        <h4>{{ err_msg }}</h4>
                                    </div>
                                    {% endif %}
                                    <form method="post" action="{{ url_for('register') }}"
                                           class="user" enctype="multipart/form-data" >
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="email"
                                                   name="email" placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="username" class="form-control form-control-user" id="username"
                                                   name="username" placeholder="Username">
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control form-control-user"
                                                    id="password" name="password" placeholder="Password">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control form-control-user"
                                                    id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="file"
                                                   id="avatar"
                                                   name="avatar"
                                                   class="form-control form-control-user" />
                                        </div>
                                        {% if current_user.user_role == UserRole.ADMIN %}
                                        <div class="form-group">
                                            <label for="user_role">Role</label>
                                            <select id="user_role" name="user_role" class="form-control">
                                                <option value="USER">USER</option>
                                                <option value="ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <input type="submit"
                                                   value="Đăng ký"
                                                   class="btn btn-primary btn-user btn-block" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
